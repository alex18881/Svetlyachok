[env:nodemcuv2]
platform = espressif8266@3.2.0
board = nodemcuv2
framework = arduino
monitor_speed = 115200
lib_ldf_mode = deep
lib_deps = 
	paulstoffregen/SerialFlash
	earlephilhower/ESP8266Audio
monitor_filters = log2file
